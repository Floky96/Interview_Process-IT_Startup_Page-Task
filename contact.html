<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/dw_logo.jpeg">
    <link rel="stylesheet" type="text/css" href="./style/contact.css">
    <script type="module" src="./js/contact.js" defer></script>
    <script src="https://kit.fontawesome.com/09ca86ed6f.js" crossorigin="anonymous"></script>
    <!-- GOOGLE API IS IN A SEPARATE FILE -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=--------------------------------------&callback=initMap"></script>
    <script type="text/javascript" src="./js/API/google_API.js"></script>
    <title>Web Developer Courses</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-x closeMobileNav" id="closeMobileNav"></i>
        <div class="logo" id="logo"></div>
        <i class="fa-regular fa-bars" id="burgerBars"></i>
        <nav class="nav" id="nav">
            <a class="home" id="home" href="./homepage.html">Home</a>
            <a class="news" id="news" href="./news.html">News</a>
            <div class="spacer" id="spacer"></div>
            <a class="team" id="team" href="./team.html">Team</a>
            <a class="contact" id="contact" href="./contact.html">Contact</a>  
        </nav>
    </header>

    <section class="contact-info" id="contact-info">
        <div class="contact-info-left">
            <p>For more information or remote support we provide you with these options:</p>
            <button class="callBtn" id="callBtn">Call Us</button>
            <button class="downloadBtn" id="download-button">Download TeamViewer</button>
        </div>
        <div class="contact-info-right">
            <div class="map" id="map"></div>
        </div>
    </section>

    <section class="send-email" id="email">
        <form class="email-form" id="email-form">
            <h1>Send An Email To Us</h1>
            <div>
                <label class="label" for="subject">Subject:</label>
                <input class="input" type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label class="label" for="email">Your Email:</label>
                <input class="input" type="email" id="email" name="email" required>
            </div>
            <div>
                <label class="label" for="message">Message:</label>
                <textarea class="textarea" id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <div class="contact-info-details">
            <p> +99 9999 9999
                <i class="fa-solid fa-phone"></i>
            </p>
            <p>john.doe@interview.at
                <i class="fa-solid fa-envelope"></i>
            </p>
            <p>
                0000 Earth
                <i class="fa-solid fa-location-crosshairs"></i>
            </p>
        </div>
    </section>


    <section class="scrollToTop-btn_section">
        <button class="scrollToTopBtn" id="scrollToTopBtn">
            <i class="fa-duotone fa-arrow-up-to-line"></i>
        </button>
    </section>

    <footer class="footer">
        <div class="footer_left">
            <a class="home" href="./homepage.html">Home</a>
            <a class="news" href="./news.html">News</a>
            <a class="team" href="./team.html">Team</a>
            <a class="contact" href="./contact.html">Contact</a>
        </div>
        <div class="footer_right">
            <div class="logo"></div>
        </div>
    </footer>
</body>

</html>
